<!-- ======================= L√ìGICA (POO + CRUD + UI) ======================= -->
<script>
/* =========================================================
   CLASES (POO) ‚Äì Libro y Socio
========================================================= */
class Libro {
    constructor(titulo, autor, isbn, categoria, urlPortada, sinopsis) {
        this.titulo = titulo;
        this.autor = autor;
        this.isbn = isbn;
        this.categoria = categoria || "General";
        this.disponible = true;
        this.prestadoA = "Nadie";
        this.urlPortada = urlPortada || 'https://via.placeholder.com/300x420?text=Sin+Imagen';
        this.sinopsis = sinopsis || "Sinopsis no disponible.";
    }
}
class Socio {
    constructor(nombre, idSocio) {
        this.nombre = nombre;
        this.idSocio = idSocio;
        this.librosPrestados = [];
    }
}

/* =========================================================
   CLASE CONTROLADORA ‚Äì Biblioteca
========================================================= */
class Biblioteca {
    constructor() {
        this.catalogo = [];
        this.socios = [];
        this.load();              // persistencia
        if (this.catalogo.length === 0 && this.socios.length === 0) {
            this.inicializarDatos();
            this.save();
        }
    }

inicializarDatos() {
  const hp = new URL("").toString();
  const princ = new URL("https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1666484116i/63065099.jpg").toString();

  this.catalogo.push(new Libro("Harry Potter y la Piedra Filosofal", "J. K. Rowling", "11223344", "Novela", hp,
    "El inicio de la saga de magia m√°s famosa."));
  this.catalogo.push(new Libro("El Principito", "A. de Saint-Exup√©ry", "99887766", "Cl√°sico", princ,
    "Una f√°bula sobre la amistad y el sentido de la vida."));
  this.socios.push(new Socio("Ana Garc√≠a", 101));
  this.socios.push(new Socio("Luis P√©rez", 102));
}

    /* Punteros (referencias a objetos) */
    buscarLibro(isbn) { return this.catalogo.find(l => l.isbn == isbn); }
    buscarSocio(id) { return this.socios.find(s => s.idSocio == id); }

    /* Delete ‚Äì eliminaci√≥n y liberaci√≥n de referencia */
    eliminarLibro(isbn) {
        let ptrLibro = this.buscarLibro(isbn);
        if (!ptrLibro) return toast("No se encontr√≥ el libro a eliminar", "warn");
        if (!confirm(`¬øEliminar "${ptrLibro.titulo}" del cat√°logo?`)) return;

        this.catalogo = this.catalogo.filter(l => l.isbn !== isbn);
        ptrLibro = null; // liberar referencia (simulado)
        this.save(); renderCatalogo();
        toast("Libro eliminado (delete aplicado)", "ok");
    }

    /* CRUD ‚Äì crear / actualizar */
    agregarLibro(objLibro) {
        // evitar duplicados por ISBN
        if (this.buscarLibro(objLibro.isbn)) {
            toast("Ya existe un libro con ese ISBN", "warn");
            return false;
        }
        this.catalogo.push(objLibro);
        this.save(); return true;
    }
    prestar(isbn, idSocio) {
        let ptrLibro = this.buscarLibro(isbn);
        let ptrSocio = this.buscarSocio(idSocio);

        if (!ptrLibro || !ptrSocio) { toast("Libro o socio no encontrado", "warn"); return false; }
        if (!ptrLibro.disponible) { toast("El libro ya est√° prestado", "warn"); return false; }

        ptrLibro.disponible = false;
        ptrLibro.prestadoA = ptrSocio.nombre;
        ptrSocio.librosPrestados.push(ptrLibro.titulo);
        this.save(); return true;
    }
    devolver(isbn, idSocio) {
        let ptrLibro = this.buscarLibro(isbn);
        let ptrSocio = this.buscarSocio(idSocio);

        if (!ptrLibro || !ptrSocio) { toast("Libro o socio no encontrado", "warn"); return false; }
        if (ptrLibro.disponible) { toast("El libro ya est√° disponible", "warn"); return false; }

        ptrLibro.disponible = true;
        ptrLibro.prestadoA = "Nadie";
        ptrSocio.librosPrestados = ptrSocio.librosPrestados.filter(t => t !== ptrLibro.titulo);
        this.save(); return true;
    }

    /* CRUD ‚Äì socios */
    agregarSocio(nombre, idSocio) {
        if (!nombre || !idSocio) { toast("Completa nombre e ID", "warn"); return false; }
        if (this.buscarSocio(idSocio)) { toast("Ya existe un socio con ese ID", "warn"); return false; }
        this.socios.push(new Socio(nombre, idSocio)); this.save(); return true;
    }
    resetSocios(){ this.socios = []; this.save(); }

    /* Persistencia local */
    save(){ localStorage.setItem("biblio_data", JSON.stringify({catalogo:this.catalogo, socios:this.socios})); }
    load(){
        const raw = localStorage.getItem("biblio_data");
        if (!raw) return;
        const data = JSON.parse(raw);
        this.catalogo = (data.catalogo || []).map(l=>new Libro(l.titulo,l.autor,l.isbn,l.categoria,l.urlPortada,l.sinopsis));
        this.socios = (data.socios || []).map(s=>new Socio(s.nombre, s.idSocio));
        this.socios.forEach(s => s.librosPrestados = s.librosPrestados || []);
    }
}

/* Instancia global */
const biblio = new Biblioteca();

/* =========================================================
   UI: Navegaci√≥n entre cajas
========================================================= */
const tabs = document.querySelectorAll(".tab-btn");
tabs.forEach(btn=>{
    btn.addEventListener("click", ()=>{
        tabs.forEach(b=>b.classList.remove("active"));
        document.querySelectorAll(".content-box").forEach(box=>box.classList.remove("show"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.box).classList.add("show");
        if (btn.dataset.box === "box-catalogo") renderCatalogo();
        if (btn.dataset.box === "box-socios") renderSocios();
    });
});

/* =========================================================
   UI: Utilidades
========================================================= */
const grid = document.getElementById("catalogo-grid");
const filtroCategoria = document.getElementById("filtro-categoria");
const filtroDisponible = document.getElementById("filtro-disponible");
const buscador = document.getElementById("buscador");
const contador = document.getElementById("contador");

function toast(msg, type="ok"){
    const el = document.getElementById("toast");
    el.textContent = msg;
    el.style.background = (type==="ok") ? "#111827" : "#b45309";
    el.classList.add("show");
    setTimeout(()=>el.classList.remove("show"), 2200);
}

/* Rellenar categor√≠as din√°micamente */
function refreshCategorias(){
    const cats = Array.from(new Set(biblio.catalogo.map(l=>l.categoria).filter(Boolean)));
    filtroCategoria.innerHTML = '<option value="">Todas las categor√≠as</option>' +
        cats.map(c=>`<option>${c}</option>`).join("");
}

/* Render cat√°logo como tarjetas */
function renderCatalogo(){
    refreshCategorias();
    const q = buscador.value.trim().toLowerCase();
    const cat = filtroCategoria.value;
    const disp = filtroDisponible.value;

    let lista = [...biblio.catalogo];

    if (q) lista = lista.filter(l=>l.titulo.toLowerCase().includes(q) || l.autor.toLowerCase().includes(q));
    if (cat) lista = lista.filter(l=>l.categoria === cat);
    if (disp !== "") lista = lista.filter(l=>String(l.disponible) === disp);

    contador.textContent = `Libros: ${lista.length} / Total: ${biblio.catalogo.length}`;

  


const placeholder = 'https://tse3.mm.bing.net/th/id/OIP.ltsk1goleDRmRLw0913QgQHaE6?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3';

grid.innerHTML = lista.map(l => `
  <article class="book-card">
    <div class="card-body" style="padding-bottom:0">
      <h3 class="title">${(l.titulo && l.titulo.trim()) || l.autor || 'T√≠tulo desconocido'}</h3>
      <p class="meta" style="margin-bottom:10px">
        Autor: <strong>${l.autor || '‚Äî'}</strong> ¬∑ ISBN: <strong>${l.isbn || '‚Äî'}</strong>
      </p>
    </div>

    <div class="cover">
      <img
        src="${(l.urlPortada && l.urlPortada.trim()) || placeholder}"
        alt="${(l.titulo && l.titulo.trim()) || 'Portada'}"
        loading="lazy"
        onerror="this.onerror=null; this.src='${placeholder}';"
     an class="chip"><i class="fa-solid fa-user"></i> Prestado a: ${l.prestadoA}</span>
        <span class="status ${l.disponible ? 'ok' : 'out'}">${l.disponible ? 'Disponible' : 'Prestado'}</span>
      </div>

      <details>
        <summary><i class="fa-solid fa-align-left"></i> Sinopsis</summary>
        <p style="margin-top:6px; color:#334155">${l.sinopsis || 'Sinopsis no disponible.'}</p>
      </details>
    </div>

    <div class="actions">
      ${l.disponible
        ? `<button class="btn btn-warning" onclick="prestarDesdeCard('${l.isbn}')"><i class="fa-solid fa-share"></i> Prestar</button>`
        : `<button class="btn btn-secondary" onclick="devolverDesdeCard('${l.isbn}')"><i class="fa-solid fa-rotate-left"></i> Devolver</button>`
      }
      <button class="btn btn-danger" onclick="biblio.eliminarLibro('${l.isbn}')">
        <i class="fa-solid fa-trash"></i> Delete
      </button>
    </div>
  </article>
`).join('');



    // por compatibilidad, tambi√©n actualizamos el listado simple (no visible)
    document.getElementById("catalogo-listado").innerHTML =
        lista.map(l => `
            <div class="libro-item">
                <strong>${l.titulo}</strong>
                <button onclick="biblio.eliminarLibro('${l.isbn}')">Delete</button>
            </div>
        `).join("");
}
buscador.addEventListener("input", renderCatalogo);
filtroCategoria.addEventListener("change", renderCatalogo);
filtroDisponible.addEventListener("change", renderCatalogo);

/* =========================================================
   CRUD ‚Äì Crear (A√±adir)
========================================================= */
function agregarLibro() {
    const t = titulo.value.trim();
    const a = autor.value.trim();
    const i = isbn.value.trim();
    const c = categoria.value.trim();
    const u = urlPortada.value.trim();
    const s = sinopsisInput.value.trim();

    if (!t || !a || !i){ toast("T√≠tulo, autor e ISBN son obligatorios", "warn"); return; }

    const ok = biblio.agregarLibro(new Libro(t,a,i,c,u,s));
    if (ok){
        toast("Libro a√±adido");
        document.getElementById("form-agregar").reset();
        renderCatalogo();
        // saltar a cat√°logo
        document.querySelector('[data-box="box-catalogo"]').click();
    }
}

/* =========================================================
   CRUD ‚Äì Actualizar (Pr√©stamo / Devoluci√≥n)
========================================================= */
function prestarLibro() {
    const ok = biblio.prestar(isbnPrestamo.value.trim(), idSocioPrestamo.value.trim());
    if (ok){ toast("Libro prestado"); renderCatalogo(); renderSocios(); }
}
function devolverLibro() {
    const ok = biblio.devolver(isbnDevolucion.value.trim(), idSocioDevolucion.value.trim());
